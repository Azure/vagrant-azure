en:
  vagrant_azure:
    not_created: |-
      The machine does not exist. Please run `vagrant up` first.
    will_not_destroy: |-
      The machine '%{name}' will not be destroyed as the user declined confirmation.
    already_status: |-
      The machine is already %{status}.
    stopping: |-
      Stopping '%{vm_name}' in '%{cloud_service_name}'
    rdp_not_ready: |-
      RDP not ready
    vm_started: |-
      VM '%{name}' has been started
    vm_stopped: |-
      VM '%{name}' has been stopped
    copy_folder: |-
      Copying folder: %{hostpath} ==>
      %{guestpath}
    rsync_not_found_warning: |-
      Warning! Folder sync disabled because the rsync binary is missing in the %{side}.
      Make sure rsync is installed and the binary can be found in the PATH.
    waiting_for_ssh: |-
      Waiting for SSH
    ssh_ready: |-
      SSH Ready
    read_attempt: |-
     Failed to connect to Virtual Machine. Re-Connecting %{attempt}
    errors:
      win_rm_not_ready: |-
        WinRM is not enabled in the remot guest. Vagrant-Windows-HyperV uses remote PowerShell scripts
        to communicate to the remote machine. Please check the same and try again.
      server_not_created: |-
        Server not created. Error is: %{message}
      create_vm_error: |-
        Failed to create a VM in azure cloud with the following message.
        %{message}
